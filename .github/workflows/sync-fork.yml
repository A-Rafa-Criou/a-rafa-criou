          echo "- **Time:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "- **Upstream:** EduardooSodre/a-rafa-criou" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
